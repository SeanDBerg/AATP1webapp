<style>
  @keyframes roll {
    0% { transform: translateY(0); }
    100% { transform: translateY(-100%); }
  }

  .anim-container {
    display: inline-block;
    overflow: hidden;
    height: 1em;
    line-height: 1em;
    vertical-align: middle;
  }

  .anim-container span {
    display: block;
    animation: roll 0.5s ease-in-out;
  }
</style>
